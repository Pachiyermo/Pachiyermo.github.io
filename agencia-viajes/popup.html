<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Popup</title>
  <style>
    /* Estilo del popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      text-align: center;
    }
    .popup__overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .popup__close {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Formulario con Popup</h1>
  <form id="form" class="form">
    <label for="nombre" class="form__label">Nombre:</label>
    <input type="text" id="nombre" name="nombre" class="form__input" required><br><br>
    
    <label for="email" class="form__label">Correo electrónico:</label>
    <input type="email" id="email" name="email" class="form__input" required><br><br>
    
    <label for="fecha" class="form__label">Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha" class="form__input" required><br><br>
    
    <button type="submit" class="form__button">Enviar</button>
  </form>

  <!-- Popup -->
  <div id="popup__overlay" class="popup__overlay"></div>
  <div id="popup" class="popup">
    <h2 class="popup__title">Información del Formulario</h2>
    <p id="popup__content" class="popup__content"></p>
    <button id="popup__close" class="popup__close" onclick="reload()">Cerrar</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
